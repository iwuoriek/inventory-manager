<div class="container-font">
    <h1 class="title-font">Sales Report For The Week</h1>
    <hr>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sale of sales">
                <td>{{sale.date}}</td>
                <td>{{sale.item}}</td>
                <td>{{sale.price}}</td>
                <td>{{sale.quantity}}</td>
                <td>{{sale.subtotal}}</td>
            </tr>
        </tbody>
    </table>
</div>
