<div class="container-font container-fluid">
    <h1 class="title-font">LIST OF CATEGORIES</h1>
    <hr>
    <div class="row">
        <div class="col-sm-3">
            <div class="options">
                <a [routerLink]="['add']">
                    <span class="glyphicon glyphicon-plus"></span>
                    <p>ADD A CATEGORY</p>
                </a>
            </div>
        </div>
        <div class="col-sm-9">
            <router-outlet></router-outlet>
        </div>
    </div>
    <hr>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <td>ID</td>
                <td>NAME</td>
                <td>ACTION</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td>{{category.id}}</td>
                <td>{{category.name}}</td>
                <td>
                    <button class="btn btn-info" [routerLink]="['update']">UPDATE</button>
                    <button class="btn btn-danger">DELETE</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
