<div class="container-fluid">
    <div class="container-font">
        <h3 class="h-font">UPDATE BRAND</h3>
        <form [formGroup]=brandDetails (ngSubmit)="updateBrand()">
            <div class="form-group">
                <input type="text" formControlName="id" class="form-control" readonly placeholder="Brand Id">
            </div>
            <div class="form-group">
                <input type="text" formControlName="name" class="form-control" placeholder="Brand Name">
            </div>
            <button type="submit" class="btn btn-success button">UPDATE</button>
        </form>
        <button class="btn btn-danger button" (click)="onCancel()">CANCEL</button>
    </div>
</div>
