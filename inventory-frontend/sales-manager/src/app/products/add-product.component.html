<div class="container-fluid">
    <div class="container-font">
        <h3 class="h-font">ADD NEW PRODUCT</h3>
        <form [formGroup]=productDetails (ngSubmit)="addProduct(productDetails)">
            <div class="form-group">
                <input type="text" formControlName="id" class="form-control" placeholder="Product Id">
            </div>
            <div class="form-group">
                <input type="text" formControlName="name" class="form-control" placeholder="Product Name">
            </div>
            <div class="form-group">
                <select formControlName="category" class="form-control" title="category">
                    <option value="">--Select a category--</option>
                    <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <select formControlName="brand" class="form-control" title="brand">
                    <option value="">--Select a brand--</option>
                    <option *ngFor="let brand of brands" value="{{brand.id}}">{{brand.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <input type="number" formControlName="quantity" class="form-control" placeholder="Qunatity">
            </div>
            <div class="form-group">
                <input type="text" formControlName="price" class="form-control" placeholder="Price">
            </div>
            <button type="submit" class="btn btn-success button">SAVE</button>
        </form>
        <button class="btn btn-danger button" (click)="onCancel()">CANCEL</button>
    </div>
</div>
