<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            <div class="container-fluid">
                <form [formGroup]=loginValues (ngSubmit)="onLogin()">
                        <h3 class="h-font">User Login</h3>
                    <div class="form-group">
                        <input type="text" formControlName="ref" class="form-control font-md" placeholder="Business key">
                    </div>
                    <div class="form-group">
                        <input type="email" formControlName="email" class="form-control font-md" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control font-md" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary button">Login</button>
                </form>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="container-fluid">
                <form [formGroup]="registrationValues" (ngSubmit)="onRegister(registrationValues)">
                    <h3 class="h-font">Business Registration</h3>
                    <div class="form-group">
                        <input type="text" formControlName="cname" class="form-control font-md" placeholder="Company Name">
                    </div>
                    <div class="form-group">
                        <input type="email" formControlName="cemail" class="form-control font-md" placeholder="Company Email">
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="street" class="form-control font-md" placeholder="Street # and name">
                    </div>
                    <table>
                        <tr>
                            <td class="td">
                                <div class="form-group">
                                    <input type="text" formControlName="city" class="form-control font-md" placeholder="City">
                                </div>
                            </td>
                            <td class="td">
                                <div class="form-group">
                                    <input type="text" formControlName="pcode" class="form-control font-md" placeholder="Post code">
                                </div>
                            </td>
                            <td class="td">
                                <div class="form-group">
                                    <input type="text" formControlName="country" class="form-control font-md" placeholder="Country">
                                </div>
                            </td>
                        </tr>
                    </table>
                    <h3 class="h-font">Owner Details</h3>
                    <table style="width: 100%">
                        <tr>
                            <td class="td">
                                <div class="form-group">
                                    <input type="text" formControlName="fname" class="form-control font-md" placeholder="First name">
                                </div>
                            </td>
                            <td class="td">
                                <div class="form-group">
                                    <input type="text" formControlName="sname" class="form-control font-md" placeholder="Last name">
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div class="form-group">
                        <input type="email" formControlName="uemail" class="form-control font-md" placeholder="User Email">
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="pword" class="form-control font-md" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="cpword" class="form-control font-md" placeholder="Confirm password">
                    </div>
                    <button type="submit" class="btn btn-success button">Register</button>
                </form>
            </div>
        </div>
    </div>

</div>
